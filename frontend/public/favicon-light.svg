<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window background -->
  <rect x="2" y="4" width="28" height="24" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="0.5"/>
  
  <!-- Terminal title bar -->
  <rect x="2" y="4" width="28" height="6" rx="2" fill="#f3f4f6"/>
  
  <!-- Terminal window controls -->
  <circle cx="5" cy="7" r="1" fill="#ef4444"/>
  <circle cx="8" cy="7" r="1" fill="#f59e0b"/>
  <circle cx="11" cy="7" r="1" fill="#10b981"/>
  
  <!-- Terminal screen -->
  <rect x="3" y="10" width="26" height="16" fill="url(#terminalGradient)"/>
  
  <!-- Terminal prompt -->
  <text x="4" y="16" font-family="monospace" font-size="3" fill="#10b981">$</text>
  
  <!-- SSH command -->
  <text x="6" y="16" font-family="monospace" font-size="3" fill="#f9fafb">ssh</text>
  
  <!-- Server indicator -->
  <text x="4" y="20" font-family="monospace" font-size="2.5" fill="#6b7280">server@host</text>
  
  <!-- Cursor -->
  <rect x="12" y="15" width="1" height="2" fill="#f9fafb"/>
</svg>
