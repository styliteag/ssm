name: Test Optimized Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'docker/app/Dockerfile'
      - '.github/workflows/test-optimized-build.yml'

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Set up sccache
      uses: mozilla-actions/sccache-action@v0.0.7
      
    - name: Set up Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v0-rust-test"
        shared-key: "stable"
        
    - name: Test build with optimizations (no push)
      uses: docker/build-push-action@v6
      env:
        SCCACHE_GHA_ENABLED: "true"
        RUSTC_WRAPPER: "sccache"
      with:
        push: false
        context: .
        file: docker/app/Dockerfile
        platforms: linux/amd64
        cache-from: type=gha,scope=test
        cache-to: type=gha,mode=max,scope=test
        tags: |
          test/ssh-key-manager:latest
          
    - name: Show sccache stats
      run: |
        echo "sccache statistics:"
        sccache --show-stats || echo "sccache stats not available"