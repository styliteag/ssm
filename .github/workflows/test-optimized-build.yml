name: Test Optimized Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'docker/app/Dockerfile'
      - '.github/workflows/test-optimized-build.yml'

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4      
     
    - name: Test build with optimizations (no push)
      uses: docker/build-push-action@v6

      with:
        push: false
        context: .
        file: docker/app/Dockerfile
        platforms: linux/amd64
        cache-from: type=gha,scope=test
        cache-to: type=gha,mode=max,scope=test
        tags: |
          test/ssh-key-manager:latest
