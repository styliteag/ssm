{% extends "base.html" %}

{% block content %}
<h3>List of all users:</h3>
<table>
  <tr>
    <th>Username</th>
    <th>Enabled</th>
  </tr>
  {% for user in users %}
  <tr>
    <td><a href="/users/{{ user.username }}">{{ user.username }}</a></td>
    <td>{{ user.enabled }}</td>
  </tr>
</table>
{% endfor %}
{% endblock %}
