{% extends "base.html" %}

{% block content %}
<h3>Host: {{ host.name }}</h3>
<p> Hostname: {{ host.hostname }}</p>
<p> Port: {{ host.port }}</p>
<p> Username: {{ host.username }}</p>
<p> Hostkeys:</p>
<div>
  {% for key in host_keys %}
  <p>
  <pre>{{ key }}</pre>
  </p>
  {% endfor %}
</div>
<p> Authorized keys:</p>
<div hx-trigger="load" hx-get="/render/host/list_keys/{{ host.name }}"></div>
{% endblock %}
