<div class="dialog-content">
    <h2>Assign this key to a user</h2>
    
    <input type="hidden" name="key_type" value="{{ key.key_type}}" />
    <input type="hidden" name="key_base64" value="{{ key.key_base64 }}" />
    {% match key.comment %}
    {% when Some with (comment) %}
    <input type="hidden" name="key_comment" value="{{ comment }}" />
    {% when None %}
    {% endmatch %}

    <div class="form-group">
        <select hx-get="/user/select.htm" hx-swap="innerHTML" hx-trigger="load, reload-users from:body" name="user_id"></select>
    </div>

    <div class="button-group">
        <button type="submit" class="action-button">Assign</button>
    </div>
    <button hx-get="/user/add_dialog" hx-swap="none">Add a user</button>
</div>

<style>
dialog {
    padding: 0;
    border: none;
    border-radius: 8px;
    background: var(--bg);
    color: var(--text);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    max-width: 90vw;
    margin: 1.5rem;
}

dialog::backdrop {
    background: rgba(0, 0, 0, 0.5);
}

.dialog-content {
    padding: 1.5rem;
    min-width: 320px;
}

.dialog-content h2 {
    margin: 0 0 1.5rem 0;
    font-size: 1.25rem;
    font-weight: 500;
    color: var(--text);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: 6px;
    background: var(--bg);
    color: var(--text);
    font-size: 1rem;
    appearance: none;
    background-repeat: no-repeat;
    background-position: right 0.7rem top 50%;
    background-size: 0.65rem auto;
}

.button-group {
    display: flex;
    justify-content: stretch;
    margin-top: 2rem;
}

.action-button {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    background: rgb(63, 81, 181);
    color: white;
    font-size: 1rem;
    font-weight: 400;
    cursor: pointer;
}

.action-button:hover {
    opacity: 0.9;
}
</style>
