{% extends "base.html" %}

{% block content %}
<ul>
  {% for host in hosts %}
  <li>
    <h2>{{ host.name }}</h2>
    <div hx-vals='{"host_name": "{{ host.name }}"}' hx-get="/diff/{{ host.name }}.htm"
      hx-trigger="load, reloadDiff from:body">
      Loading</div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
