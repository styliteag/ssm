{% extends "base.html" %}

{% block content %}
<h3>Schema diff:</h3>
<ul>
  {% for host in hosts %}
  <li>
    <h5>{{ host.name }}</h5>
    <div hx-vals='{"host_name": "{{ host.name }}"}' hx-get="/diff/{{ host.name }}.htm"
      hx-trigger="load, reloadDiff from:body">
      Loading</div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
