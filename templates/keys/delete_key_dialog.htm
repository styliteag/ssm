{%- import "components.html" as components -%}

<div class="dialog-content">
    <h2>Delete SSH Key</h2>
    
    <div class="key-info">
        <div class="info-row">
            <span class="label">Type:</span>
            <span class="value">{{ key.key_type }}</span>
        </div>
        {% match key.comment %}
        {% when Some with (comment) %}
        <div class="info-row">
            <span class="label">Comment:</span>
            <span class="value">{{ comment }}</span>
        </div>
        {% when None %}
        {% endmatch %}
        <div class="info-row">
            <span class="label">Owner:</span>
            <span class="value">{{ username }}</span>
        </div>
        <div class="info-row">
            <span class="label">Key:</span>
            <div class="key-container">
                <pre class="key-text">{{ key.key_base64 }}</pre>
            </div>
        </div>
    </div>

    <div class="button-group">
        <form action="/keys/delete" method="post">
            <input type="hidden" name="id" value="{{ key.id }}" />
            <button type="submit" class="action-button danger">Delete Key</button>
        </form>
        <button type="button" class="action-button primary" onclick="closeDialog(this)">Abort</button>
    </div>
</div>

<style>
dialog {
    padding: 0;
    border: none;
    border-radius: 8px;
    background: #1e1e1e;
    color: var(--text);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    max-width: 90vw;
    margin: 1.5rem;
}

dialog::backdrop {
    background: rgba(0, 0, 0, 0.5);
}

.dialog-content {
    padding: 1.5rem;
    min-width: 400px;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    background: #1e1e1e;
}

.dialog-content h2 {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 500;
    color: #ffffff;
}

.key-info {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background: #2d2d2d;
    padding: 1rem;
    border-radius: 6px;
}

.info-row {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.info-row .label {
    font-weight: 500;
    color: #888888;
    font-size: 0.875rem;
}

.info-row .value {
    color: #ffffff;
    font-family: var(--font-sans);
}

.key-container {
    max-height: 100px;
    overflow-y: auto;
    background: #1e1e1e;
    border-radius: 4px;
    border: 1px solid #404040;
}

.key-text {
    font-family: monospace;
    font-size: 0.875rem;
    margin: 0;
    padding: 0.5rem;
    white-space: pre-wrap;
    word-break: break-all;
    color: #ffffff;
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.button-group form {
    width: 100%;
}

.action-button {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    font-weight: 400;
    cursor: pointer;
}

.action-button.danger {
    background: rgb(211, 47, 47);
}

.action-button.primary {
    background: rgb(63, 81, 181);
}

.action-button:hover {
    opacity: 0.9;
}
</style>

<script>
function closeDialog(button) {
    const dialog = button.closest('dialog');
    if (dialog) {
        dialog.close();
    }
}
</script>
