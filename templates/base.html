<!DOCTYPE html>
<html lang="en">

<head>
	{% block head %}
	<title>{% block title %}ssm{% endblock %}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
	{% endblock %}
</head>

<body>
	<div class="app-header">
		<h1>Secure SSH Manager</h1>
		<div class="header-right">
			<button class="theme-toggle" onclick="window.themeManager?.toggleTheme()" aria-label="Toggle theme">
				<span class="theme-icon">ðŸŒ™</span>
				<span class="theme-text">Dark</span>
			</button>
			<div class="auth-status" hx-get="/authentication/status" hx-trigger="load">
				<a href="/authentication/login">Login</a>
			</div>
		</div>
	</div>
	<nav>
		<a href="/">Overview</a>
		<a href="/host">List hosts</a>
		<a href="/diff">Issues</a>
		<a href="/user">List Users</a>
		<a href="/key">List keys</a>
	</nav>

	<main style="margin-top: 2rem;">
		{% block content %}
		{% endblock %}
	</main>

	{% block footer %}
	<aside id="snackbar">
	</aside>
	<div id="modal_stack">
	</div>
	<dialog id="form_response_dialog">
	</dialog>
	<script src="/forms.js" defer></script>
	<footer>
		<p id="version">v{{ env!("APP_VERSION") }}</p>
		<a href="https://github.com/styliteag/ssm" title="View sourcecode on GitHub">View source code on
			GitHub</a>
	</footer>
	{% endblock %}

</body>

</html>
