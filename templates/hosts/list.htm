<thead>
  <tr>
    <th>Host</th>
    <th>Address</th>
    <th>View diff</th>
    <th>Edit</th>
  </tr>
</thead>
<tbody>
  {% for host in hosts %}
  <tr>
    <td><a href="/host/{{ host.name }}">{{ host.name }}</a></td>
    <td>{{ host.address }}</td>
    <td><a class="button" href="/diff/{{ host.name }}">Diff</a></td>
    <td>
      <button hx-get="/host/{{ host.name }}/edit" hx-swap="none" >Edit</button>
    </td>
  </tr>
  {% endfor %}
</tbody>
