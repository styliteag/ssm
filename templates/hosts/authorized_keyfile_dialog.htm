<input type="hidden" name="login" value="{{ login }}" />
<input type="hidden" name="authorized_keys" value="{{ authorized_keys }}" />
<code>
  {% for (diffItem) in diff %}
  {% match diffItem %}
  {% when crate::sshclient::KeyDiffItem::Added with (added) %}
  <p class="green">{{ added }}</p>
  {% when crate::sshclient::KeyDiffItem::Removed with (removed) %}
  <p class="red">{{ removed }}</p>
  {% endmatch %}
  {% endfor %}
</code>
<button>Apply</button>
