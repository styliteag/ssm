{%- import "components.html" as components -%}
{% extends "base.html" %}

{% block content %}
<div class="host-section">
    <div class="host-header">
        <div class="host-title-section">
            <h2 class="host-name">Users</h2>
            <div class="host-info">Manage SSH users and their access</div>
        </div>
        <button hx-get="/user/add_dialog" hx-swap="none" class="button">Add User</button>
    </div>
    
    <div class="table-container">
        <table class="key-table" hx-trigger="load, reload-users from:body" hx-get="/user/list.htm" placeholder="Loading">
        </table>
    </div>
</div>

<style>
.host-section {
    background: var(--bg-color-alt);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 2rem;
}

.host-header {
    margin-bottom: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 1rem;
}

.host-title-section {
    flex: 1;
}

.host-name {
    color: var(--accent-primary);
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.host-info {
    color: var(--text-color);
    opacity: 0.7;
    font-size: 0.9rem;
    margin-top: 0.25rem;
}
</style>
{% endblock %}
