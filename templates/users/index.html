{%- import "components.html" as components -%}
{% extends "base.html" %}

{% block content %}
<h3>List of all users:</h3>
<table hx-trigger="load, reload-users from:body" hx-get="/users/list.htm" placeholder="Loading">
</table>
<hr>
{% call components::form_head("/users/add") %}
<h3>Add new user</h3>
<label>Name</label>
<input type="text" required=true name="username">
{% call components::form_tail("Add user") %}
{% endblock %}
