{%- import "components.html" as components -%}
{% extends "base.html" %}

{% block content %}
<div class="host-section">
    <div class="host-header">
        <div class="host-title-section">
            <h2 class="host-name">Users</h2>
            <div class="host-info">Manage SSH users and their access</div>
        </div>
        <button hx-get="/user/add_dialog" hx-swap="none" class="btn">Add User</button>
    </div>
    
    <div class="table-container">
        <table class="key-table" hx-trigger="load, reload-users from:body" hx-get="/user/list.htm" placeholder="Loading">
        </table>
    </div>
</div>

<!-- Inline user-section styles moved to static/style.css -->
{% endblock %}
