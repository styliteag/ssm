{%- import "components.html" as components -%}
{% extends "base.html" %}

{% block content %}
<div class="host-section">
    <div class="host-header">
        <h2 class="host-name">Users</h2>
        <div class="host-info">Manage SSH users and their access</div>
    </div>
    
    <div class="table-container">
        <table class="key-table" hx-trigger="load, reload-users from:body" hx-get="/users/list.htm" placeholder="Loading">
        </table>
    </div>
</div>

<div class="host-section">
    <div class="host-header">
        <h2 class="host-name">Add New User</h2>
        <div class="host-info">Create a new SSH user</div>
    </div>
    
    {% call components::form_head("/users/add") %}
    <div class="form-grid">
        <div class="form-group">
            <label>Name</label>
            <input type="text" required=true name="username" placeholder="Username">
        </div>
    </div>
    {% call components::form_tail("Add user") %}
</div>

<style>
.host-section {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding: 1.5rem;
    margin-bottom: 2rem;
}

.host-header {
    margin-bottom: 1rem;
    display: flex;
    align-items: baseline;
    gap: 1rem;
}

.host-name {
    color: #4287f5;
    margin: 0;
    font-size: 1.5rem;
}

.host-info {
    color: #888;
    font-size: 0.9rem;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    margin-top: 1rem;
}

.form-group {
    margin-bottom: 0;
}

.form-group label {
    display: block;
    margin-bottom: 0.3rem;
    font-size: 0.9rem;
    color: #888;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid var(--border-color);
    background: rgba(255, 255, 255, 0.05);
    color: var(--text-color);
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #4287f5;
}

.table-container {
    overflow-x: auto;
}

.key-table {
    width: 100%;
    border-collapse: collapse;
}

.key-table th {
    text-align: left;
    padding: 1rem;
    background: #4287f5;
    color: white;
}

.key-table td {
    padding: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.key-table tr:hover {
    background: rgba(255, 255, 255, 0.05);
}

.key-table a {
    color: inherit;
    text-decoration: none;
}

.key-table a:hover {
    text-decoration: underline;
}

.key-table .button {
    display: inline-block;
    padding: 0.5rem 1rem;
    background: #4287f5;
    border-radius: 4px;
    color: white;
    text-decoration: none;
}

.key-table .button:hover {
    background: #3476e4;
    text-decoration: none;
}
</style>
{% endblock %}
