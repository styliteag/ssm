<div class="form-container">
    <div class="form-grid form-grid-wide">
        <div class="form-group form-group-full">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="e.g., alice or bob" autocomplete="off" data-1p-ignore>
            <small class="form-help">Username for SSH access (lowercase letters, numbers, and underscores only)</small>
        </div>
    </div>

    <div class="form-actions">
        <button type="button" onClick="closeModal(true)" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn">Add User</button>
    </div>
</div>
