{% extends "base.html" %}

{% block content %}
<table>
  <tr>
    <th>Key Type</th>
    <th>Comment</th>
    <th>Key (Base64)</th>
  </tr>
  {% for k in keys %}
  <tr>
    <td>{{ k.key_type }}</td>
    <td>{% match k.comment %}
      {% when Some with (val) %}
      {{ val }}
      {% when None %}
      <i>No comment attached to this key.</i>
      {% endmatch %}
    </td>
    <td>{{ k.key_base64 }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
